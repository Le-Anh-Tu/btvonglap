<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checknhietDo() {
        let nhietDo = parseFloat(prompt("Nhập nhiệt độ"));
        while (nhietDo) {
            if (nhietDo < 20) {
                alert("Tăng nhiệt độ")
                nhietDo = parseFloat(prompt("Nhập lại"));
            } else if (nhietDo > 100) {
                alert("Giảm nhiệt độ");
                nhietDo = parseFloat(prompt("Nhập lại"));
            }
            if (nhietDo >= 20 && nhietDo < 100) {
                console.log(nhietDo);
                break;
            }
        }
    }
</script>
</body>
</html>
