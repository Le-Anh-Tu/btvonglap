<span id="result"></span>
<script>
    // let count = parseInt(prompt("Nhập c bất kỳ"));
    let a = 8, b = 11;
    let c = 1;
    for (let i = 0; true; i++) {
        c = a + b;
        a = b;
        b = c;
        if (c % 5 == 0) {
            console.log(c + " laf so fibonacci chia hết cho 5");
            break;
        }
    }
</script>
